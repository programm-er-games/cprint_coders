<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="../image/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="../image/favicon.svg" />
  <link rel="shortcut icon" href="../image/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="../image/apple-touch-icon.png" />
  <link rel="manifest" href="../image/site.webmanifest" />
</head>

<body class="body_index">
  <div class="Logo">
    <img src="../image/Logo.png" alt="#" class="Logo_img">
    <button class="button_exit" onclick="window.electronAPI.quitApp();">Выход</button>
  </div>
  <div class="login-container">
    <h1>Авторизация</h1>
    <br>
    <div class="form-group">
      <label class="log_lab" for="username">Логин:</label>
      <br>
      <div class="text_log">
        <input class="txt" type="text" id="username" placeholder="Введите логин">
      </div>
    </div>
    <div class="form-group">
      <label class="log_lab" for="password">Пароль:</label>
      <br>
      <div class="text_log">
        <input class="txt" type="password" id="password" placeholder="Введите пароль">
      </div>
    </div>
    <br>
    <div class="form-group">
      <button class="log_button" onclick="login()">Авторизоваться</button>
    </div>
    <div id="error-message" style="display: none;"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const err_msg = document.getElementById('error-message');

      const success = await window.api.login(username, password);
      if (!success) {
        err_msg.style.color = 'red';
        err_msg.style.display = 'block';
        err_msg.innerText = "Неверное имя пользователя или пароль!";
      }
      else {
        err_msg.style.color = 'green';
        err_msg.style.display = 'block';
        err_msg.innerText = "Успешный вход";
        setTimeout(() => {
          window.location.href = "base.html";
        }, 2000);
      }
    }
  </script>
</body>

</html>
